<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নয়াপাড়া সদস্য পোর্টাল</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8fafc; }
        .nayapara-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .info-card { border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loginForm" class="w-full max-w-sm bg-white info-card p-8 border border-white">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-100">
                <span class="text-white text-4xl font-bold">ন</span>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">নয়াপাড়া</h1>
            <p class="text-slate-400 text-sm mt-1">সদস্য তথ্য ভান্ডার</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <i class="fa-solid fa-id-badge absolute left-4 top-4 text-blue-400"></i>
                <input type="text" id="memberId" placeholder="সদস্য আইডি নং" class="w-full pl-12 p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-400 font-bold text-slate-700">
            </div>
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-4 text-blue-400"></i>
                <input type="password" id="memberPass" placeholder="গোপন পাসওয়ার্ড" class="w-full pl-12 p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-400 font-bold text-slate-700">
            </div>
            <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition-all active:scale-95 shadow-lg shadow-blue-100">প্রবেশ করুন</button>
        </div>
        <p class="text-center mt-6 text-[10px] text-slate-300 font-bold tracking-widest uppercase italic tracking-tighter">Powered by Nayapara IT</p>
    </div>

    <div id="profileView" class="hidden w-full max-w-md animate-fade-in pb-10">
        <div class="nayapara-gradient pt-12 pb-24 px-6 text-center text-white rounded-b-[3.5rem] shadow-2xl">
            <h1 id="outName" class="text-3xl font-bold">সদস্যের নাম</h1>
            <div id="outId" class="inline-block mt-3 px-4 py-1 bg-white/20 rounded-full text-[10px] font-bold tracking-widest">ID: #000</div>
        </div>

        <div class="px-6 -mt-16 space-y-4">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-white">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <span class="text-[10px] text-slate-400 font-bold uppercase block mb-1">পিতার নাম</span>
                        <p id="outFather" class="font-bold text-slate-700 text-sm truncate">-</p>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <span class="text-[10px] text-slate-400 font-bold uppercase block mb-1">মোবাইল</span>
                        <p id="outMob" class="font-bold text-slate-700 text-sm">-</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center p-5 bg-emerald-50 rounded-2xl border border-emerald-100">
                        <span class="font-bold text-emerald-800 flex items-center gap-2"><i class="fa-solid fa-circle-check text-emerald-500"></i> মোট জমা</span>
                        <span id="outTotal" class="text-2xl font-black text-emerald-600">৳ ০</span>
                    </div>
                    <div class="flex justify-between items-center p-5 bg-rose-50 rounded-2xl border border-rose-100">
                        <span class="font-bold text-rose-800 flex items-center gap-2"><i class="fa-solid fa-circle-exclamation text-rose-500"></i> মোট বকেয়া</span>
                        <span id="outDue" class="text-2xl font-black text-rose-600">৳ ০</span>
                    </div>
                </div>

                <div class="mt-4 p-4 bg-blue-50/50 rounded-2xl text-center border border-blue-100">
                    <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">সর্বশেষ জমার তারিখ</p>
                    <p id="outDate" class="font-bold text-blue-700"></p>
                </div>

                <div class="mt-4 bg-amber-400 p-5 rounded-[2rem] text-amber-950 shadow-inner">
                    <p class="text-[10px] font-black uppercase mb-1 tracking-tighter">সংগঠন নোটিশ</p>
                    <p id="outNotice" class="text-sm font-bold leading-snug"></p>
                </div>

                <button onclick="location.reload()" class="w-full text-slate-300 font-bold text-xs pt-6 uppercase tracking-widest hover:text-blue-600 transition">লগ আউট</button>
            </div>
        </div>
    </div>

    <script>
        const sheetID = '13Kzzb5c1zTaR-Rll0ZXd0E0Jt_MmP-tku4Y7DOUx5oI';

        async function handleLogin() {
            const id = document.getElementById('memberId').value.trim();
            const pass = document.getElementById('memberPass').value.trim();
            const btn = document.getElementById('loginBtn');

            if(!id || !pass) return alert("আইডি এবং পাসওয়ার্ড দিন");
            btn.innerText = "যাচাই হচ্ছে...";
            btn.disabled = true;

            try {
                const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(text.indexOf('(') + 1, text.lastIndexOf(')')));
                const rows = json.table.rows;

                // ইনডেক্স অনুযায়ী সার্চ: A=0
                const user = rows.find(r => r.c[0] && (r.c[0].v.toString() === id || r.c[0].f === id));

                if(user) {
                    // পাসওয়ার্ড কলাম I = Index 8
                    const dbPass = user.c[8] ? (user.c[8].v || user.c[8].f).toString() : "";
                    
                    if(pass === dbPass) {
                        document.getElementById('loginForm').classList.add('hidden');
                        document.getElementById('profileView').classList.remove('hidden');
                        
                        // আপনার কলাম ম্যাপ অনুযায়ী ডাটা সেট
                        document.getElementById('outName').innerText = user.c[1]?.v || '-';
                        document.getElementById('outId').innerText = "সদস্য আইডি: #" + id;
                        document.getElementById('outFather').innerText = user.c[2]?.v || '-';
                        document.getElementById('outMob').innerText = user.c[3]?.f || user.c[3]?.v || '-';
                        document.getElementById('outTotal').innerText = "৳ " + (user.c[4]?.v || 0);
                        document.getElementById('outDue').innerText = "৳ " + (user.c[5]?.v || 0);
                        document.getElementById('outDate').innerText = user.c[6]?.f || user.c[6]?.v || '-';
                        document.getElementById('outNotice').innerText = user.c[7]?.v || 'নয়াপাড়া সংগঠনের সাথে থাকার জন্য ধন্যবাদ।';
                    } else {
                        alert("ভুল পাসওয়ার্ড!");
                    }
                } else {
                    alert("সদস্য আইডি পাওয়া যায়নি!");
                }
            } catch (err) {
                alert("নেটওয়ার্ক সমস্যা! শিটটি 'Publish to web' করা আছে কি না চেক করুন।");
            } finally {
                btn.innerText = "প্রবেশ করুন";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
